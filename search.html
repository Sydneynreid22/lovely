<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Hub – Search Results</title>
  <meta name="description" content="Search recipes on Recipe Hub! Find grilled chicken, pasta, tacos, and more from a wide selection of global recipes.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Top Navigation -->
<nav class="top-nav">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="recipes.html">Recipes</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="signup.html">Login / Sign Up</a></li>
  </ul>
</nav>

<!-- Header -->
<header>
  <a href="index.html">Recipe Hub</a>
</header>

<!-- Search Section -->
<section class="content-section">
  <form class="search-bar" role="search" aria-label="Recipe Search">
    <label for="search-input" class="visually-hidden">Search Recipes</label>
    <input type="search" id="search-input" name="search-input" placeholder="Search recipes..." required>
    <button type="submit">Search</button>
  </form>

  <!-- Filter suggestion box -->
  <div class="filter-box" role="region" aria-live="polite">
    Not the recipe you're looking for? Try filtering your search results!
  </div>

  <!-- Search Results -->
  <div class="results">
    <h2>Search Results for "chicken"</h2>

    <section class="recipe-card">
      <h3>Grilled Lemon Chicken</h3>
    </section>

    <section class="recipe-card">
      <h3>Chicken Alfredo Pasta</h3>
    </section>

    <section class="recipe-card">
      <h3>Spicy Chicken Tacos</h3>
    </section>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© 2025 Recipe Hub</p>
  <div class="footer-links">
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
    <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest"><img src="images/pinterest-icon.png" alt="Pinterest"></a>
  </div>
</footer>

</body>
</html>
