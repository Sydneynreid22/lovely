<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Hub – Sign Up and Login</title>
  <meta name="description" content="Sign up or login to Recipe Hub to access your favorite recipes from around the world. Easy registration and secure login.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Top Navigation -->
<nav class="top-nav">
  <ul>
    <li><a href="recipes.html">Home</a></li>
    <li><a href="recipes.html">Recipes</a></li>
    <li><a href="search.html">Search</a></li>
    <li><a href="tips.html">About</a></li>
    <li><a href="index.html">Login / Sign Up</a></li>
  </ul>
</nav>


<!-- Header -->
<header>
  <a href="index.html">Recipe Hub</a>
</header>

<!-- Hero / Login Section -->
<div class="hero">
  <h1>Recipe Hub – Your Favorite Recipes, All in One Place</h1>
  <p>Already a member? <a href="#login-form" class="cta-btn">Login Here</a></p>
</div>

<!-- Sign-Up / Login Form -->
<section id="login-form" class="content-section">
  <h2>Create Your Account</h2>
  <form id="signup-form">
    <label for="signup-name">Name</label>
    <input type="text" id="signup-name" name="signup-name" placeholder="Enter your name" required>

    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" name="signup-password" placeholder="Create your password" required>

    <label for="signup-dob">Date of Birth</label>
    <input type="date" id="signup-dob" name="signup-dob" required>

    <button type="submit" class="cta-btn signup-btn">Sign Up</button>
  </form>
</section>

<script>
const form = document.getElementById('signup-form');

form.addEventListener('submit', function(e) {
  if (!form.checkValidity()) {
    e.preventDefault(); // prevent submission
  } else {
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const dob = document.getElementById('signup-dob').value;
    alert(`Thanks for signing up, ${name}!\nEmail: ${email}\nDOB: ${dob}`);
  }
});
</script>


<!-- Footer -->
<footer>
  <p>© 2025 Recipe Hub</p>
  <div class="footer-links">
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
    <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest"><img src="images/pinterest-icon.png" alt="Pinterest"></a>
  </div>
</footer>
<script>
  // Select the form inside the login section
  const form = document.querySelector('#login-form form');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent the page from reloading

    // Get form values
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const dob = document.getElementById('signup-dob').value;

    // Simple feedback
    alert(`Thanks for signing up, ${name}!\nEmail: ${email}\nDOB: ${dob}`);
  });
</script>

</body>
</html>
